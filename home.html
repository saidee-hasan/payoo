<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- blance -->
            <div class="">
              <div class="stats shadow">
                <div class="stat">
                  <div id="balance" class="stat-value">8400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user Action Btn -->
            <div class="flex">
              <button id="add-cash" class="btn btn-lg">Add Money</button>
              <button id="add-many" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add money from -->
            <form id="cash-many-from" class="card-body ">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="amount-add"
                  type="text"
                  placeholder="Amount"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="password"
                  id="pin-number"
                  placeholder="Pin Number"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="btn-addMoney" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
            <!-- add money end -->



            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form id="add-many-from" class="card-body hidden">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Enter your Phone Number</span>
                  </label>
                  <input id="cash-input" type="text" placeholder="Phone Number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Your Pin</span>
                  </label>
                  <input id="pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="cash-btn" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/home.js"></script>

  </body>
</html>
